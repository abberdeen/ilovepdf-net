name: CI Build

on:
  push:
    branches-ignore:
      - master
      - develop
      - "CI+CD"
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [ 'net6.0', 'net46', 'net45', 'netstandard2.0', 'netstandard1.5' ]
        
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3 
        with: 
          dotnet-version: 6.0.x
            
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build  ${{ matrix.dotnet }}
        run: dotnet build --configuration Release src/ILovePDF/iLovePDF.csproj --no-restore --framework  ${{ matrix.dotnet }}

  test:
    needs: [build]
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3 
        with: 
          dotnet-version: 6.0.x
            
      - name: Install dependencies
        run: dotnet restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal
